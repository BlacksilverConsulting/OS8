---
- name: Core congfiguration for CentOS 8
  hosts: localhost
  remote_user: root

  vars:
    unprivuser: support

  tasks:
  - name: Workaround libstoragemgmt dependency
    # This package (at least in CentOS 8 Stream)
    #  has a weird thing where another package
    #  not only depends on it, but depends on it
    #  having already been installed. So we install
    #  it first, and separately, to work around the
    #  problem.
    yum:
      name:
      - 'libstoragemgmt'
      state: latest

  - name: Install environment package groups
    yum:
      name:
      - "@server-product-environment"
      state: present

  - name: Install regular package groups
    yum:
      name:
      - "@development"
      - "@headless-management"
      state:  present

  - name: Install individual packages
    yum:
      name:
      - 'autofs'
      - 'bind-utils'
      - 'htop'
      - 'lftp'
      - 'lsof'
      - 'openssh-server'
      - 'python3-firewall'
      - 'python3-lxml'
      - 'python3-psycopg2'
      - 'sudo'
      - 'tmpwatch'

  - name: Start autofs service with OS
    service:
      name: autofs
      enabled: yes
      state: started

  - name: Configure lftp
    lineinfile:
      path: /etc/lftp.conf
      create: yes
      owner: root
      group: root
      mode: "0644"
      line: "{{ item }}"
    loop:
    - "set ftp:ssl-force false"
    - "set ftp:ssl-protect-data true"
    - "set ssl:verify-certificate no"

  - name: Create unpriviledged account
    user:
      name: "{{unprivuser}}"

  - name: Add Blacksilver Consulting key to support account
    lineinfile:
      backup: true 
      create: true 
      group: "{{unprivuser}}"
      line: "ssh-rsa  rsa-key-20220410"
      mode: "0600"
      owner: "{{unprivuser}}"
      path: "/home/{{unprivuser}}/.ssh"
      search_string: "rsa-key-20220410"

  - name: Disable SELinux
    ini_file:
      path: /etc/selinux/config
      section: null
      option: SELINUX
      value: disabled
      no_extra_spaces: yes

...
